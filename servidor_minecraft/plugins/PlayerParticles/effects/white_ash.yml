# The name the effect will display as
# Default: white_ash
effect-name: white_ash

# If the effect is enabled or not
# Default: true
enabled: true

# Default: [BASALT]
gui-icon-material:
  - BASALT

# If true, this effect will be hidden when a player is in a WorldGuard region with the flag 'player-particles-limited' denied
# Default: false
hide-in-limited-region: false
